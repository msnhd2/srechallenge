---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: srechallenge-api
  namespace: srechallenge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: srechallenge-api
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

---
apiVersion: v1
kind: Service
metadata: 
  name: srechallenge-api-svc
  namespace: srechallenge
spec:
  type: ClusterIP
  selector:
    app: srechallenge-api
  ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: srechallenge-api
  labels:
    environment: prd
    app: srechallenge-api
  namespace: srechallenge
spec:
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: srechallenge-api    
  replicas: 1
  template:
    metadata:
      labels:
        app: "srechallenge-api"
    spec:
      containers:
        - name: srechallenge-api
          image: "msnhd2/flask_docker:v1.2"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "0.5"
              memory: 200Mi
            limits:
              cpu: "0.7"
              memory: 3000Mi
          startupProbe:
            httpGet:
              path: /healthz
              port: 5000
              scheme: HTTP
            periodSeconds: 2
            failureThreshold: 10
          ports:
            - containerPort: 5000
              name: tcp
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: tcp
              scheme: HTTP
            periodSeconds: 3
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: tcp
              scheme: HTTP
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 1
            successThreshold: 1
            initialDelaySeconds: 10